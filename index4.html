<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="cont">
        <h2>Registration form</h2>
        
        <div class="mes">
            <label for="text">First Name</label>
            <input type="text" id="text" placeholder=" John">
        </div>
        
        <div class="mes">
            <label for="text2">Last Name</label>
            <input type="text" id="text2" placeholder=" Saverin">
        </div>
        
        <div class="mes">
            <label for="text3">Nick Name</label>
            <input type="text" id="text3"placeholder=" Jo">
        </div>
        
        <div class="mes">
            <label for="email">e-mail</label>
            <input type="email" id="email" placeholder=" example@mail.com">
        </div>
        
        <div class="mes">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div class="mes">
            <label for="date">Date of Birth</label>
            <input type="date" id="date">
        </div>
        
        <div class="mes">
            <label for="sex">Gender: </label>
            <input type="radio" name="sex" id="male">Male
            <input type="radio" name="sex" id="female">Female
            <input type="radio" name="sex" id="other">Others
        </div>
        <div class="mes">
            <label for="number">Mobile</label>
            <input type="number" id="number" placeholder=" +7(___) ___-__-__">
        </div>
        <div class="mes">
            <label for="message">Address</label>
            <textarea id="message" cols="25" rows="5"></textarea>
        </div>
        
        <div class="btn">
        <button type="submit" class="btn1">Reset</button>
        <button type="reset"class="btn2">Send</button>
        </div>
    </div>
</body>
</html>
